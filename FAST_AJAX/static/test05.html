<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test05</title>
<style>
.myit{
	width:20px
}

</style>
<script type="text/javascript">
function myclick() {
	var mine = document.querySelector("#it_mine").value;
	var com = document.querySelector("#it_com");
	var result = document.querySelector("#it_result");
	var rnd = Math.random();
	if(rnd > 0.5) {
		com = "홀";
	}else {
		com = "짝";
	}
	
	if(mine==com) {
		result = "승리";
	}else {
		result = "패배";
	}
	com.value = com;
	result.value = result;
	
}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" class="myit" id="it_mine" />
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" class="myit" id="it_com" />
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" class="myit" id="it_result" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" onclick=myclick() />
		</td>
	</tr>
</table>
</body>
</html>
