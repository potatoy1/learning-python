<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test06</title>
<script type="text/javascript">
function myclick() {
	var dan = document.querySelector("#mysel");
	var nDan = (mysel.options[mysel.selectedIndex].value);
	var ta = document.querySelector("#myta");
	var txt ="";
	
	for(var i=1;i<10;i++) {
		txt += nDan+"*"+i+"="+(nDan*i)+"\n";
		ta.value = txt;
	}
}
</script>
</head>
<body>
<table>
	<tr>
		<td>출력단수</td>
		<td>
			<select id="mysel">
				<option value="2">2단</option>
				<option value="3">3단</option>
				<option value="4">4단</option>
				<option value="5">5단</option>
				<option value="6">6단</option>
				<option value="7">7단</option>
				<option value="8">8단</option>
				<option value="9">9단</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="구구단 출력하기" onclick=myclick() />
		</td>	
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="myta" rows="20" cols="20"></textarea>
		</td>	
	</tr>
</table>
</body>
</html>
