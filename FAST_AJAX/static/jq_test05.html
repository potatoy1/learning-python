<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test05</title>
<style>
.myit{
	width:20px
}

</style>
<script src="js/jquery-3.6.1.js"></script>
<script type="text/javascript">
function myclick() {
	$("#it_mine").val();
	$("#it_com").val();
	$("#it_result").val();
	
	var mine = $("#it_mine").val();
	var com = "";
	var result = "";
	
	var rnd = Math.random();
	if(rnd > 0.5) {
		com = "홀";
	}else {
		com = "짝";
	}
	
	if(mine==com) {
		result = "승리";
	}else {
		result = "패배";
	}
	$("#it_com").val(com);
	$("#it_result").val(result);
	
}
$(document).ready(function(){
    $("#btn").bind("click", function() {
     	myclick();
    });
});
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" class="myit" id="it_mine" />
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" class="myit" id="it_com" />
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" class="myit" id="it_result" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="게임하기"  />
		</td>
	</tr>
</table>
</body>
</html>
