<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test05</title>
<style>
.myit{
	width:20px
}

</style>
<script src="js/jquery-3.6.1.js"></script>
<script type="text/javascript">
function myclick() {
	var mine = $("#itMine").val();
	var com = "";
	var result = "";
	
	var rnd = Math.random();
	if(rnd > 0.33) {
		com = "가위";
	}else if(rnd > 0.66) {
		com = "바위";
	}else {
		com="보";
	}
	
	if(com=="가위"&& mine=="가위")		    result = "비김";
	if(com=="가위"&& mine=="바위")		    result = "이김";
	if(com=="가위"&& mine=="보")		    result = "짐";
	
	if(com=="바위"&& mine=="가위")		    result = "짐";
	if(com=="바위"&& mine=="바위")		    result = "비김";
	if(com=="바위"&& mine=="보")		    result = "이김";
	
	if(com=="보"&& mine=="가위")	        result = "이김";
	if(com=="보"&& mine=="바위")		    result = "짐";
	if(com=="보"&& mine=="보")		        result = "비김";
	
	$("#itCom").val(com)
	$("#itResult").val(result)
}

$(document).ready(function(){
    $("#btn").bind("click", function() {
     	myclick();
    });
    
    $("#itMine").bind("keydown", function(key) {	//itMine값 입력 후 엔터 칠 경우 동작
     	if(key.keyCode == 13){
        	myclick();
        }
    });
});
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" class="myit" id="itMine" />
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" class="myit" id="itCom" />
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" class="myit" id="itResult" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="게임하기" />
		</td>
	</tr>
</table>
</body>
</html>
