<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test03</title>
<style type="text/css">
.myit{
	width: 20px
}
</style>
<script type="text/javascript">
function myplus() {
	var obj1 = document.querySelector("#it1");
	var obj2 = document.querySelector("#it2");
	var obj3 = document.querySelector("#it3");
	
	var a = obj1.value;
	var b = obj2.value;
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var cc = aa + bb;
	obj3.value = cc;
}

function myminus() {
	var obj1 = document.querySelector("#it1");
	var obj2 = document.querySelector("#it2");
	var obj3 = document.querySelector("#it3");
	
	var a = obj1.value;
	var b = obj2.value;
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var cc = aa - bb;
	obj3.value = cc;
}

function mymultiply() {
	var obj1 = document.querySelector("#it1");
	var obj2 = document.querySelector("#it2");
	var obj3 = document.querySelector("#it3");
	
	var a = obj1.value;
	var b = obj2.value;
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var cc = aa * bb;
	obj3.value = cc;
}

function mydivide() {
	var obj1 = document.querySelector("#it1");
	var obj2 = document.querySelector("#it2");
	var obj3 = document.querySelector("#it3");
	
	var a = obj1.value;
	var b = obj2.value;
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var cc = aa / bb;
	obj3.value = cc;
}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>
			<input type="text" id="it1" class="myit"/>
		</td>
		<td>
			<input type="button" value="plus" onclick=myplus() /><br>
			<input type="button" value="minus" onclick=myminus() /><br>
			<input type="button" value="multiply" onclick=mymultiply() /><br>
			<input type="button" value="divide" onclick=mydivide() />
		</td>
		<td>
			<input type="text" id="it2" class="myit"/>
		</td>
		<td>
			=
		</td>
		<td>
			<input type="text" id="it3" class="myit"/>
		</td>
		
	</tr>
</table>
</body>
</html>
