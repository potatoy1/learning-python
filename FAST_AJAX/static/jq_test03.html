<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test03</title>
<style type="text/css">
.myit{
	width: 20px
}
</style>
<script src="js/jquery-3.6.1.js"></script>
<script type="text/javascript">
function myplus() {
	var a = $("#it1").val();
	var b = $("#it2").val();
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var cc = aa + bb;
	$("#it3").val(cc);
}

function myminus() {
	var a = $("#it1").val();
	var b = $("#it2").val();
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var cc = aa - bb;
	$("#it3").val(cc);
}

function mymultiply() {
	var a = $("#it1").val();
	var b = $("#it2").val();
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var cc = aa * bb;
	$("#it3").val(cc);
}

function mydivide() {
	var a = $("#it1").val();
	var b = $("#it2").val();
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var cc = aa / bb;
	$("#it3").val(cc);
}
$(document).ready(function(){
    $("#btn_plus").bind("click", function() {
    	myplus();
    });
});
$(document).ready(function(){
    $("#btn_minus").bind("click", function() {
    	myminus();
    });
});
$(document).ready(function(){
    $("#btn_multiply").bind("click", function() {
    	mymultiply();
    });
});
$(document).ready(function(){
    $("#btn_divide").bind("click", function() {
    	mydivide();
    });
});
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>
			<input type="text" id="it1" class="myit"/>
		</td>
		<td>
			<input type="button" id="btn_plus" value="plus" /><br>
			<input type="button" id="btn_minus" value="minus" /><br>
			<input type="button" id="btn_multiply" value="multiply"  /><br>
			<input type="button" id="btn_divide" value="divide"  />
		</td>
		<td>
			<input type="text" id="it2" class="myit"/>
		</td>
		<td>
			=
		</td>
		<td>
			<input type="text" id="it3" class="myit"/>
		</td>
		
	</tr>
</table>
</body>
</html>
