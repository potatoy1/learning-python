<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test02</title>
<script type="text/javascript">
function myclick() {
	var obj = document.querySelector("#it");
	var a = obj.value;
	var aa = parseInt(a);
	aa += 3;
	obj.value = aa;
}
</script>
</head>
<body>
<input type = "text" id="it" value="200" />
<input type = "button" value="plus3" onclick=myclick() />
</body>
</html>
