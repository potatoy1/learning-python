<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMP_DETAIL</title>
<script type="text/javascript">
function fn_mod(){
	location.href = "emp_mod?e_id={{emp.e_id}}";
}
function fn_del_act(){
	document.frm.submit();
}
</script>

</head>
<body>
EMP_DETAIL<br>
<form id ="frm" name ="frm" action="emp_del_act" method="post">
<input type="hidden" name="e_id" value="{{emp.e_id}}" />
</form>
<table border=1>
	<tr>
		<td> 사번 </td>
		<td>{{emp.e_id}}</td>
	</tr>
	<tr> 
		<td> 이름 </td>
		<td>{{emp.e_name}}</td>
	</tr>
	<tr> 
		<td> 성별 </td>
		<td>{{emp.sex}}</td>
	</tr>
	<tr> 
		<td> 주소 </td>
		<td>{{emp.addr}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick="fn_mod()"/>
			<input type="button" value="삭제" onclick="fn_del_act()"/>
		</td>
	</tr>
</table>
</body>
</html>
