<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMP_LIST</title>
<script type="text/javascript">
function fn_add(){
	location.href = "emp_add";
}
</script>
</head>
<body>
EMP_LIST<br>
<table border=1>
	<tr>
		<td> 사번 </td>
		<td> 이름 </td>
		<td> 성별 </td>
		<td> 주소 </td>
	</tr>
{% for emp in emps %}
	<tr> 
		<td><a href="emp_detail?e_id={{emp.e_id}}">{{emp.e_id}}</a></td>
		<td>{{emp.e_name}}</td>
		<td>{{emp.sex}}</td>
		<td>{{emp.addr}}</td>
	</tr>
{% endfor %}
	<tr>
		<td><input type="button" value="추가" onclick="fn_add()"/></td>
	</tr>
</table>
</body>
</html>
