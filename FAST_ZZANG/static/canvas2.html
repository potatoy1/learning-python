<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myinit(){
	var c = document.querySelector("#mycan");
	var ctx = c.getContext("2d");
	
    ctx.strokeStyle = 'gray';
    ctx.strokeRect(10, 10, 100, 100);

    ctx.fillStyle = 'yellow';
    ctx.fillRect(10, 150, 100, 100);

    ctx.strokeRect(10, 300, 100, 100);
    ctx.fillRect(10, 300, 100, 100);

    ctx.fillRect(10, 450, 100, 100); 
    ctx.clearRect(20, 500, 100, 100); 
}

</script>

</head>
<body onload="myinit()">

<canvas id = "mycan" width="400" height="400">


</canvas>
</body>
</html>
